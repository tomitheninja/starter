name: CI

on:
  push:
    branches: master
  pull_request:

jobs:
  lint:
    name: Lint & Prisma Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run biome check
        run: npx biome check .

      - name: Prisma format --check
        env:
          DATABASE_URL: "postgresql://fake:fake@example.com:5432/fake"
        run: npx prisma format --check

      - name: Prisma validate
        env:
          DATABASE_URL: "postgresql://fake:fake@example.com:5432/fake"
        run: npx prisma validate
      
      - name: Run tests
        run: npm run test
      
      - name: Build
        run: npm run build
